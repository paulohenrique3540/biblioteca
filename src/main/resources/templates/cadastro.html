<!-- Esta p√°gina HTML √© um template Thymeleaf para o cadastro de livros no sistema de biblioteca -->
<!-- Ela exibe um formul√°rio onde o usu√°rio pode inserir detalhes de um novo livro -->
<!-- e automaticamente preenche o campo RFID via Socket.IO quando uma tag √© lida -->
<!DOCTYPE html>
<!-- Define o idioma da p√°gina como portugu√™s brasileiro e declara o namespace Thymeleaf -->
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Define a codifica√ß√£o de caracteres como UTF-8 para suporte a caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para responsividade em dispositivos m√≥veis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- T√≠tulo da p√°gina exibido na aba do navegador -->
    <title>Cadastro de Livro</title>
    <!-- Link para o arquivo CSS que estiliza a p√°gina de cadastro -->
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <!-- Container principal que envolve todo o conte√∫do da p√°gina -->
    <div class="container">
        <!-- Cabe√ßalho da p√°gina com t√≠tulo e subt√≠tulo -->
        <div class="header">
            <!-- T√≠tulo principal da p√°gina com √≠cone -->
            <h1>üìù Cadastro</h1>
            <!-- Subt√≠tulo explicativo -->
            <p class="subtitle">Adicione um novo livro ou aluno ao sistema</p>
            <!-- Bot√µes para escolher tipo de cadastro -->
            <div class="cadastro-buttons">
                <button type="button" class="btn-small" onclick="window.location.href='/cadastro'">Livro</button>
                <button type="button" class="btn-small" onclick="window.location.href='/cadastro-aluno'">Aluno</button>
            </div>
        </div>

        <!-- Container do formul√°rio de cadastro -->
        <div class="form-container">
            <!-- Formul√°rio que envia dados para o endpoint /cadastro via POST -->
            <!-- th:object="${livro}" vincula o formul√°rio ao objeto Livro passado pelo controlador -->
            <form th:action="@{/cadastro}" method="post" th:object="${livro}" class="cadastro-form">
                <!-- Linha do formul√°rio com dois campos lado a lado -->
                <div class="form-row">
                    <!-- Grupo de formul√°rio para o n√∫mero de tombo -->
                    <div class="form-group">
                        <!-- R√≥tulo para o campo de entrada -->
                        <label for="numeroTombo">N√∫mero de Tombo:</label>
                        <!-- Campo de entrada vinculado ao campo numeroTombo do objeto Livro -->
                        <input type="text" th:field="*{numeroTombo}" required>
                    </div>

                    <!-- Grupo de formul√°rio para o nome do autor -->
                    <div class="form-group">
                        <!-- R√≥tulo para o campo de entrada -->
                        <label for="nomeAutor">Nome do Autor:</label>
                        <!-- Campo de entrada vinculado ao campo nomeAutor do objeto Livro -->
                        <input type="text" th:field="*{nomeAutor}" required>
                    </div>
                </div>

                <!-- Segunda linha do formul√°rio -->
                <div class="form-row">
                    <!-- Grupo de formul√°rio para o nome do livro -->
                    <div class="form-group">
                        <!-- R√≥tulo para o campo de entrada -->
                        <label for="nomeLivro">Nome do Livro:</label>
                        <!-- Campo de entrada vinculado ao campo nomeLivro do objeto Livro -->
                        <input type="text" th:field="*{nomeLivro}" required>
                    </div>

                    <!-- Grupo de formul√°rio para o c√≥digo RFID -->
                    <div class="form-group">
                        <!-- R√≥tulo para o campo de entrada -->
                        <label for="codigoRfid">C√≥digo RFID:</label>
                        <!-- Campo de entrada vinculado ao campo codigoRfid, com ID para manipula√ß√£o via JavaScript -->
                        <input type="text" th:field="*{codigoRfid}" id="rfid-input">
                    </div>
                </div>

                <!-- Terceira linha do formul√°rio -->
                <div class="form-row">
                    <!-- Grupo de formul√°rio para a classifica√ß√£o indicativa -->
                    <div class="form-group">
                        <!-- R√≥tulo para o campo de entrada -->
                        <label for="classificacao">Classifica√ß√£o Indicativa:</label>
                        <!-- Campo de entrada vinculado ao campo classificacao do objeto Livro -->
                        <input type="text" th:field="*{classificacao}" placeholder="Ex: Livre, 10 anos, etc.">
                    </div>

                    <!-- Grupo de formul√°rio para sele√ß√£o de biblioteca -->
                    <div class="form-group">
                        <!-- R√≥tulo para o seletor -->
                        <label for="biblioteca">Biblioteca:</label>
                        <!-- Seletor vinculado ao campo biblioteca do objeto Livro -->
                        <select th:field="*{biblioteca}" required>
                            <!-- Op√ß√£o padr√£o vazia -->
                            <option value="">Selecione uma biblioteca</option>
                            <!-- Loop Thymeleaf para gerar op√ß√µes baseadas na lista de bibliotecas -->
                            <option th:each="bib : ${bibliotecas}" th:value="${bib.id}" th:text="${bib.nome}"></option>
                        </select>
                    </div>
                </div>

                <!-- A√ß√µes do formul√°rio: bot√µes de envio e cancelamento -->
                <div class="form-actions">
                    <!-- Bot√£o para submeter o formul√°rio e cadastrar o livro -->
                    <button type="submit" class="btn-submit" id="cadastrar-btn">üìù Cadastrar Livro</button>
                    <!-- Bot√£o para limpar os campos -->
                    <button type="button" class="btn-clear" id="limpar-btn" onclick="limparCampos()">üßπ Limpar Campos</button>
                    <!-- Link para cancelar e voltar √† listagem de livros -->
                    <a href="/listar-livros" class="btn-cancel">üìã Cancelar</a>
                </div>

                <!-- Bot√µes para editar e excluir, inicialmente ocultos, aparecem abaixo -->
                <div class="form-actions-edit" id="edit-actions" style="display: none;">
                    <center>
                    <button type="button" class="btn-edit" id="alterar-btn">‚úèÔ∏è Alterar Livro</button>
                    <button type="button" class="btn-delete" id="excluir-btn">üóëÔ∏è Excluir Livro</button></center>
                </div>
            </form>
        </div>

        <!-- Rodap√© da p√°gina -->
        <div class="footer">
            <!-- Texto de copyright -->
            <p>&copy; 2024 Sistema de Biblioteca Digital</p>
        </div>
    </div>

    <!-- Script para integra√ß√£o com Socket.IO para leitura de RFID -->
    <!-- Carrega a biblioteca Socket.IO do CDN -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // Estabelece conex√£o com o servidor Node.js no Raspberry Pi para receber dados RFID
        const socket = io("http://192.168.1.216:3000"); // IP do Raspberry Pi

        // Listener para o evento 'rfid' enviado pelo servidor
        // Quando uma tag RFID √© lida, preenche automaticamente o campo de entrada
        socket.on("rfid", (data) => {
            // Log no console para depura√ß√£o
            console.log("Tag recebida no site:", data);
            // Seleciona o campo de entrada RFID pelo ID
            const input = document.getElementById("rfid-input"); // id do seu input
            // Define o valor do campo com a tag recebida
            input.value = data.tag; // preenche o input

            // Busca os dados do livro associado ao RFID
            buscarLivroPorRfid(data.tag);
        });

        // Vari√°vel para armazenar o ID do livro encontrado
        let livroId = null;

        // Fun√ß√£o para buscar livro por RFID via API
        function buscarLivroPorRfid(rfid) {
            fetch(`/api/livro-por-rfid?rfid=${encodeURIComponent(rfid)}`)
                .then(response => response.json())
                .then(livro => {
                    if (livro) {
                        // Armazena o ID do livro
                        livroId = livro.id;
                        // Preenche os campos do formul√°rio com os dados do livro
                        document.getElementById("numeroTombo").value = livro.numeroTombo || "";
                        document.getElementById("nomeAutor").value = livro.nomeAutor || "";
                        document.getElementById("nomeLivro").value = livro.nomeLivro || "";
                        document.getElementById("rfid-input").value = livro.codigoRfid || "";
                        document.getElementById("classificacao").value = livro.classificacao || "";
                        document.getElementById("biblioteca").value = livro.biblioteca ? livro.biblioteca.id : "";
                        // Mostra os bot√µes de alterar e excluir, oculta o de cadastrar
                        document.getElementById("cadastrar-btn").style.display = "none";
                        document.getElementById("edit-actions").style.display = "block";
                        console.log("Dados do livro preenchidos:", livro);
                    } else {
                        // Se n√£o encontrou livro, volta ao modo cadastro
                        livroId = null;
                        document.getElementById("cadastrar-btn").style.display = "inline-block";
                        document.getElementById("edit-actions").style.display = "none";
                        console.log("Nenhum livro encontrado para o RFID:", rfid);
                    }
                })
                .catch(error => {
                    console.error("Erro ao buscar livro por RFID:", error);
                });
        }

        // Fun√ß√£o para buscar livro por n√∫mero de tombo via API
        function buscarLivroPorNumeroTombo(numeroTombo) {
            fetch(`/api/livro-por-numeroTombo?numeroTombo=${encodeURIComponent(numeroTombo)}`)
                .then(response => response.json())
                .then(livro => {
                    if (livro) {
                        // Armazena o ID do livro
                        livroId = livro.id;
                        // Preenche os campos do formul√°rio com os dados do livro
                        document.getElementById("numeroTombo").value = livro.numeroTombo || "";
                        document.getElementById("nomeAutor").value = livro.nomeAutor || "";
                        document.getElementById("nomeLivro").value = livro.nomeLivro || "";
                        document.getElementById("rfid-input").value = livro.codigoRfid || "";
                        document.getElementById("classificacao").value = livro.classificacao || "";
                        document.getElementById("biblioteca").value = livro.biblioteca ? livro.biblioteca.id : "";
                        // Mostra os bot√µes de alterar e excluir, oculta o de cadastrar
                        document.getElementById("cadastrar-btn").style.display = "none";
                        document.getElementById("edit-actions").style.display = "block";
                        console.log("Dados do livro preenchidos:", livro);
                    } else {
                        // Se n√£o encontrou livro, volta ao modo cadastro
                        livroId = null;
                        document.getElementById("cadastrar-btn").style.display = "inline-block";
                        document.getElementById("edit-actions").style.display = "none";
                        console.log("Nenhum livro encontrado para o n√∫mero de tombo:", numeroTombo);
                    }
                })
                .catch(error => {
                    console.error("Erro ao buscar livro por n√∫mero de tombo:", error);
                });
        }

        // Fun√ß√£o para alterar livro
        function alterarLivro() {
            if (!livroId) return;
            const numeroTombo = document.getElementById("numeroTombo").value;
            const nomeAutor = document.getElementById("nomeAutor").value;
            const nomeLivro = document.getElementById("nomeLivro").value;
            const codigoRfid = document.getElementById("rfid-input").value;
            const classificacao = document.getElementById("classificacao").value;
            const bibliotecaId = document.getElementById("biblioteca").value;

            fetch(`/editar/${livroId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    numeroTombo: numeroTombo,
                    nomeAutor: nomeAutor,
                    nomeLivro: nomeLivro,
                    codigoRfid: codigoRfid,
                    classificacao: classificacao,
                    biblioteca: bibliotecaId
                })
            })
            .then(response => {
                if (response.ok) {
                    alert("Livro alterado com sucesso!");
                    // Limpa o formul√°rio e volta ao modo cadastro
                    limparFormulario();
                } else {
                    alert("Erro ao alterar livro.");
                }
            })
            .catch(error => {
                console.error("Erro ao alterar livro:", error);
            });
        }

        // Fun√ß√£o para excluir livro
        function excluirLivro() {
            if (!livroId) return;
            if (confirm("Tem certeza que deseja excluir este livro?")) {
                fetch(`/excluir/${livroId}`, {
                    method: 'GET'
                })
                .then(response => {
                    if (response.ok) {
                        alert("Livro exclu√≠do com sucesso!");
                        // Limpa o formul√°rio e volta ao modo cadastro
                        limparFormulario();
                    } else {
                        alert("Erro ao excluir livro.");
                    }
                })
                .catch(error => {
                    console.error("Erro ao excluir livro:", error);
                });
            }
        }

        // Fun√ß√£o para limpar o formul√°rio e voltar ao modo cadastro
        function limparFormulario() {
            document.getElementById("numeroTombo").value = "";
            document.getElementById("nomeAutor").value = "";
            document.getElementById("nomeLivro").value = "";
            document.getElementById("rfid-input").value = "";
            document.getElementById("classificacao").value = "";
            document.getElementById("biblioteca").value = "";
            livroId = null;
            document.getElementById("cadastrar-btn").style.display = "inline-block";
            document.getElementById("edit-actions").style.display = "none";
        }

        // Fun√ß√£o para limpar os campos
        function limparCampos() {
            document.getElementById("numeroTombo").value = "";
            document.getElementById("nomeAutor").value = "";
            document.getElementById("nomeLivro").value = "";
            document.getElementById("rfid-input").value = "";
            document.getElementById("classificacao").value = "";
            document.getElementById("biblioteca").value = "";
            livroId = null;
            document.getElementById("cadastrar-btn").style.display = "inline-block";
            document.getElementById("edit-actions").style.display = "none";
        }

        // Fun√ß√£o debounce para atrasar a execu√ß√£o da busca
        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Adiciona event listeners aos bot√µes
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("alterar-btn").addEventListener('click', alterarLivro);
            document.getElementById("excluir-btn").addEventListener('click', excluirLivro);
            document.getElementById("limpar-btn").addEventListener('click', limparCampos);

            // Fun√ß√£o para lidar com input no RFID
            const handleRfidInput = debounce(function() {
                const rfid = this.value.trim();
                if (rfid.length > 0) {
                    buscarLivroPorRfid(rfid);
                } else {
                    // Se o campo estiver vazio, volta ao modo cadastro
                    livroId = null;
                    document.getElementById("cadastrar-btn").style.display = "inline-block";
                    document.getElementById("edit-actions").style.display = "none";
                }
            }, 500); // 500ms de delay

            // Fun√ß√£o para lidar com input no n√∫mero de tombo
            const handleNumeroTomboInput = debounce(function() {
                const numeroTombo = this.value.trim();
                if (numeroTombo.length > 0) {
                    buscarLivroPorNumeroTombo(numeroTombo);
                } else {
                    // Se o campo estiver vazio, volta ao modo cadastro
                    livroId = null;
                    document.getElementById("cadastrar-btn").style.display = "inline-block";
                    document.getElementById("edit-actions").style.display = "none";
                }
            }, 500); // 500ms de delay

            // Adiciona event listener para buscar livro ao digitar no campo RFID
            document.getElementById("rfid-input").addEventListener('input', handleRfidInput);

            // Adiciona event listener para buscar livro ao digitar no campo n√∫mero de tombo
            document.getElementById("numeroTombo").addEventListener('input', handleNumeroTomboInput);
        });
    </script>
</body>
</html>
