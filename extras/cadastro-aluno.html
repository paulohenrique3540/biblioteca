<!-- Esta p√°gina HTML √© um template Thymeleaf para o cadastro de alunos no sistema de biblioteca -->
<!-- Ela exibe um formul√°rio onde o usu√°rio pode inserir detalhes de um novo aluno -->
<!DOCTYPE html>
<!-- Define o idioma da p√°gina como portugu√™s brasileiro e declara o namespace Thymeleaf -->
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Define a codifica√ß√£o de caracteres como UTF-8 para suporte a caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para responsividade em dispositivos m√≥veis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- T√≠tulo da p√°gina exibido na aba do navegador -->
    <title>Cadastro de Aluno</title>
    <!-- Link para o arquivo CSS que estiliza a p√°gina de cadastro -->
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <!-- Container principal que envolve todo o conte√∫do da p√°gina -->
    <div class="container">
        <!-- Cabe√ßalho da p√°gina com t√≠tulo e subt√≠tulo -->
        <div class="header">
            <!-- T√≠tulo principal da p√°gina com √≠cone -->
            <h1>üìù Cadastro</h1>
            <!-- Subt√≠tulo explicativo -->
            <p class="subtitle">Adicione um novo livro ou aluno ao sistema</p>
            <!-- Bot√µes para escolher tipo de cadastro -->
            <div class="cadastro-buttons">
                <button type="button" class="btn-small" onclick="window.location.href='/cadastro'">Livro</button>
                <button type="button" class="btn-small" onclick="window.location.href='/cadastro-aluno'">Aluno</button>
            </div>
        </div>

        <!-- Container do formul√°rio de cadastro -->
        <div class="form-container">
            <!-- Formul√°rio que envia dados para o endpoint /cadastro-aluno via POST -->
            <!-- th:object="${aluno}" vincula o formul√°rio ao objeto Aluno passado pelo controlador -->
            <form th:action="@{/cadastro-aluno}" method="post" th:object="${aluno}" class="cadastro-form">
                <!-- Linha do formul√°rio com dois campos lado a lado -->
                <div class="form-row">
                    <!-- Grupo de formul√°rio para o nome do aluno -->
                    <div class="form-group">
                        <!-- R√≥tulo para o campo de entrada -->
                        <label for="nome">Nome do Aluno:</label>
                        <!-- Campo de entrada vinculado ao campo nome do objeto Aluno -->
                        <input type="text" th:field="*{nome}" required>
                    </div>

                    <!-- Grupo de formul√°rio para o CPF do aluno -->
                    <div class="form-group">
                        <!-- R√≥tulo para o campo de entrada -->
                        <label for="cpf">CPF:</label>
                        <!-- Campo de entrada vinculado ao campo cpf do objeto Aluno -->
                        <input type="text" th:field="*{cpf}" id="cpf-input" required>
                    </div>
                </div>

                <!-- Segunda linha do formul√°rio -->
                <div class="form-row">
                    <!-- Grupo de formul√°rio para o email -->
                    <div class="form-group">
                        <!-- R√≥tulo para o campo de entrada -->
                        <label for="email">Email:</label>
                        <!-- Campo de entrada vinculado ao campo email do objeto Aluno -->
                        <input type="email" th:field="*{email}" id="email-input">
                    </div>

                    <!-- Grupo de formul√°rio para a data de nascimento -->
                    <div class="form-group">
                        <!-- R√≥tulo para o campo de entrada -->
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <!-- Campo de entrada vinculado ao campo dataNascimento do objeto Aluno -->
                        <input type="date" th:field="*{dataNascimento}" required>
                    </div>
                </div>

                <!-- Terceira linha do formul√°rio -->
                <div class="form-row">
                    <!-- Grupo de formul√°rio para o c√≥digo RFID -->
                    <div class="form-group">
                        <!-- R√≥tulo para o campo de entrada -->
                        <label for="rfid">C√≥digo RFID:</label>
                        <!-- Campo de entrada vinculado ao campo rfid, com ID para manipula√ß√£o via JavaScript -->
                        <input type="text" th:field="*{rfid}" id="rfid-input">
                    </div>
                </div>



                <!-- A√ß√µes do formul√°rio: bot√µes de envio e cancelamento -->
                <div class="form-actions">
                    <!-- Bot√£o para submeter o formul√°rio e cadastrar o aluno -->
                    <button type="submit" class="btn-submit" id="cadastrar-btn">üìù Cadastrar Aluno</button>
                    <!-- Bot√£o para limpar os campos -->
                    <button type="button" class="btn-clear" id="limpar-btn" onclick="limparCampos()">üßπ Limpar Campos</button>
                    <!-- Link para cancelar e voltar √† listagem de livros -->
                    <a href="/listar-livros" class="btn-cancel">üìã Cancelar</a>
                </div>

                <!-- Bot√µes para editar e excluir, inicialmente ocultos, aparecem abaixo -->
                <div class="form-actions-edit" id="edit-actions" style="display: none;">
                    <center>
                    <button type="button" class="btn-edit" id="alterar-btn">‚úèÔ∏è Alterar Aluno</button>
                    <button type="button" class="btn-delete" id="excluir-btn">üóëÔ∏è Excluir Aluno</button></center>
                </div>
            </form>
        </div>

        <!-- Rodap√© da p√°gina -->
        <div class="footer">
            <!-- Texto de copyright -->
            <p>&copy; 2024 Sistema de Biblioteca Digital</p>
        </div>
    </div>

    <!-- Script para integra√ß√£o com Socket.IO para leitura de RFID -->
    <!-- Carrega a biblioteca Socket.IO do CDN -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // Estabelece conex√£o com o servidor Node.js no Raspberry Pi para receber dados RFID
        const socket = io("http://192.168.1.216:3000"); // IP do Raspberry Pi

        // Listener para o evento 'rfid' enviado pelo servidor
        // Quando uma tag RFID √© lida, preenche automaticamente o campo de entrada
        socket.on("rfid", (data) => {
            // Log no console para depura√ß√£o
            console.log("Tag recebida no site:", data);
            // Seleciona o campo de entrada RFID pelo ID
            const input = document.getElementById("rfid-input"); // id do seu input
            // Define o valor do campo com a tag recebida
            input.value = data.tag; // preenche o input

            // Busca os dados do aluno associado ao RFID
            buscarAlunoPorRfid(data.tag);
        });

        // Vari√°vel para armazenar o ID do aluno encontrado
        let alunoId = null;

        // Fun√ß√£o para buscar aluno por RFID via API
        function buscarAlunoPorRfid(rfid) {
            fetch(`/api/aluno-por-rfid?rfid=${encodeURIComponent(rfid)}`)
                .then(response => response.json())
                .then(aluno => {
                    if (aluno) {
                        // Armazena o ID do aluno
                        alunoId = aluno.id;
                        // Preenche os campos do formul√°rio com os dados do aluno
                        document.getElementById("nome").value = aluno.nome || "";
                        document.getElementById("cpf-input").value = aluno.cpf || "";
                        document.getElementById("email-input").value = aluno.email || "";
                        document.getElementById("dataNascimento").value = aluno.dataNascimento || "";
                        document.getElementById("rfid-input").value = aluno.rfid || "";
                        // Mostra os bot√µes de alterar e excluir, oculta o de cadastrar
                        document.getElementById("cadastrar-btn").style.display = "none";
                        document.getElementById("edit-actions").style.display = "block";
                        console.log("Dados do aluno preenchidos:", aluno);
                    } else {
                        // Se n√£o encontrou aluno, volta ao modo cadastro
                        alunoId = null;
                        document.getElementById("cadastrar-btn").style.display = "inline-block";
                        document.getElementById("edit-actions").style.display = "none";
                        console.log("Nenhum aluno encontrado para o RFID:", rfid);
                    }
                })
                .catch(error => {
                    console.error("Erro ao buscar aluno por RFID:", error);
                });
        }

        // Fun√ß√£o para buscar aluno por CPF via API
        function buscarAlunoPorCpf(cpf) {
            fetch(`/api/aluno-por-cpf?cpf=${encodeURIComponent(cpf)}`)
                .then(response => response.json())
                .then(aluno => {
                    if (aluno) {
                        // Armazena o ID do aluno
                        alunoId = aluno.id;
                        // Preenche os campos do formul√°rio com os dados do aluno
                        document.getElementById("nome").value = aluno.nome || "";
                        document.getElementById("cpf-input").value = aluno.cpf || "";
                        document.getElementById("email-input").value = aluno.email || "";
                        document.getElementById("dataNascimento").value = aluno.dataNascimento || "";
                        document.getElementById("rfid-input").value = aluno.rfid || "";
                        // Mostra os bot√µes de alterar e excluir, oculta o de cadastrar
                        document.getElementById("cadastrar-btn").style.display = "none";
                        document.getElementById("edit-actions").style.display = "block";
                        console.log("Dados do aluno preenchidos:", aluno);
                    } else {
                        // Se n√£o encontrou aluno, volta ao modo cadastro
                        alunoId = null;
                        document.getElementById("cadastrar-btn").style.display = "inline-block";
                        document.getElementById("edit-actions").style.display = "none";
                        console.log("Nenhum aluno encontrado para o CPF:", cpf);
                    }
                })
                .catch(error => {
                    console.error("Erro ao buscar aluno por CPF:", error);
                });
        }

        // Fun√ß√£o para alterar aluno
        function alterarAluno() {
            if (!alunoId) return;
            const nome = document.getElementById("nome").value;
            const cpf = document.getElementById("cpf-input").value;
            const email = document.getElementById("email-input").value;
            const dataNascimento = document.getElementById("dataNascimento").value;
            const rfid = document.getElementById("rfid-input").value;

            fetch(`/editar-aluno/${alunoId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    nome: nome,
                    cpf: cpf,
                    email: email,
                    dataNascimento: dataNascimento,
                    rfid: rfid
                })
            })
            .then(response => {
                if (response.ok) {
                    alert("Aluno alterado com sucesso!");
                    // Limpa o formul√°rio e volta ao modo cadastro
                    limparFormulario();
                } else {
                    alert("Erro ao alterar aluno.");
                }
            })
            .catch(error => {
                console.error("Erro ao alterar aluno:", error);
            });
        }

        // Fun√ß√£o para excluir aluno
        function excluirAluno() {
            if (!alunoId) return;
            if (confirm("Tem certeza que deseja excluir este aluno?")) {
                fetch(`/excluir-aluno/${alunoId}`, {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        alert("Aluno exclu√≠do com sucesso!");
                        // Limpa o formul√°rio e volta ao modo cadastro
                        limparFormulario();
                    } else {
                        alert("Erro ao excluir aluno.");
                    }
                })
                .catch(error => {
                    console.error("Erro ao excluir aluno:", error);
                });
            }
        }

        // Fun√ß√£o para limpar o formul√°rio e voltar ao modo cadastro
        function limparFormulario() {
            document.getElementById("nome").value = "";
            document.getElementById("cpf-input").value = "";
            document.getElementById("email-input").value = "";
            document.getElementById("dataNascimento").value = "";
            document.getElementById("rfid-input").value = "";
            alunoId = null;
            document.getElementById("cadastrar-btn").style.display = "inline-block";
            document.getElementById("edit-actions").style.display = "none";
        }

        // Fun√ß√£o para limpar os campos
        function limparCampos() {
            document.getElementById("nome").value = "";
            document.getElementById("cpf-input").value = "";
            document.getElementById("email-input").value = "";
            document.getElementById("dataNascimento").value = "";
            document.getElementById("rfid-input").value = "";
            alunoId = null;
            document.getElementById("cadastrar-btn").style.display = "inline-block";
            document.getElementById("edit-actions").style.display = "none";
        }

        // Fun√ß√£o debounce para atrasar a execu√ß√£o da busca
        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Adiciona event listeners aos bot√µes
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("alterar-btn").addEventListener('click', alterarAluno);
            document.getElementById("excluir-btn").addEventListener('click', excluirAluno);
            document.getElementById("limpar-btn").addEventListener('click', limparCampos);

            // Fun√ß√£o para lidar com input no CPF
            const handleCpfInput = debounce(function() {
                const cpf = this.value.trim();
                if (cpf.length > 0) {
                    buscarAlunoPorCpf(cpf);
                } else {
                    // Se o campo estiver vazio, volta ao modo cadastro
                    alunoId = null;
                    document.getElementById("cadastrar-btn").style.display = "inline-block";
                    document.getElementById("edit-actions").style.display = "none";
                }
            }, 500); // 500ms de delay

            // Fun√ß√£o para lidar com input no RFID
            const handleRfidInput = debounce(function() {
                const rfid = this.value.trim();
                if (rfid.length > 0) {
                    buscarAlunoPorRfid(rfid);
                } else {
                    // Se o campo estiver vazio, volta ao modo cadastro
                    alunoId = null;
                    document.getElementById("cadastrar-btn").style.display = "inline-block";
                    document.getElementById("edit-actions").style.display = "none";
                }
            }, 500); // 500ms de delay

            // Adiciona event listener para buscar aluno ao digitar no campo CPF
            document.getElementById("cpf-input").addEventListener('input', handleCpfInput);

            // Adiciona event listener para buscar aluno ao digitar no campo RFID
            document.getElementById("rfid-input").addEventListener('input', handleRfidInput);
        });
    </script>
</body>
</html>
