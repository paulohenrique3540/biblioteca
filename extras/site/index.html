<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Biblioteca</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>üîê Login</h1>
            <p class="subtitle">Acesse o sistema de biblioteca</p>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Usu√°rio ou Email:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div th:if="${error}" class="error-message">
                    [[${error}]]
                </div>

                <div th:if="${param.logout}" class="logout-message">
                    Voc√™ foi desconectado com sucesso
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
